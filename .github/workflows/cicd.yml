name: CI-CD

on:
  push:
    branches: [ main ]
    paths: [ "webapp/**" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    paths: [ "webapp/**" ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: 'csa-appservice'
  AZURE_WEBAPP_PACKAGE_PATH: '.deploy'
  DOTNET_VERSION: '6.0.x'
  AZURE_WEBAPP_NAME: 'a9ojg5e34mhhluds-wapp'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: hmarr/debug-action@v2

      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Set up dotnet version
      - uses: actions/setup-dotnet@v1
        name: Setup dotnet
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      # Build the app
      - name: dotnet build and publish
        working-directory: webapp
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - uses: hmarr/debug-action@v2

      # Define Deployment slot
      - uses: haya14busa/action-cond@v1
        id: slotval
        with:
          cond: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed') }}
          if_true: production
          if_false: preprod_${{ github.event.number }}

      # Deploy to Azure Web apps
      - uses: azure/webapps-deploy@v2
        name: 'Azure webapp deploy'
        with:
          slot-name: ${{ steps.slotval.outputs.value }}
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: 'webapp/${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
